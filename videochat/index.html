errors:{},serverRendered:true,config:{public:{content:{base:"_content",tags:{p:"prose-p",a:"prose-a",blockquote:"prose-blockquote","code-inline":"prose-code-inline",code:"prose-code",em:"prose-em",h1:"prose-h1",h2:"prose-h2",h3:"prose-h3",h4:"prose-h4",h5:"prose-h5",h6:"prose-h6",hr:"prose-hr",img:"prose-img",ul:"prose-ul",ol:"prose-ol",li:"prose-li",strong:"prose-strong",table:"prose-table",thead:"prose-thead",tbody:"prose-tbody",td:"prose-td",th:"prose-th",tr:"prose-tr"},highlight:{theme:"material-darker",preload:["css","scss","js","ts","html","bash","json","yaml"]},wsUrl:e}},app:{baseURL:"\u002F",buildAssetsDir:"\u002F_nuxt\u002F",cdnURL:e}}}}("element","text","td","li","","tr","center","left","img","p","th","h4","h2","h3","ðŸš§ ","strong","table","thead","Button","Description","tbody",2,"ul",3,false,"motivation","Motivation","how-it-works","How it works","connection-process","Connection process","features","Features","work-in-progress","Work in progress","how-to-use","How to use","buttons-behavior","Buttons behavior","drawing-feature","Drawing feature","root","h1","one-link-videochat","One link videochat","This is a small video chat application that allows you to keep a peer-to-peer secure conversation with anyone by sharing only one link, without the need of installing any application or creating an account.","Tired of bad quality and high latency video chats, installing applications that constantly crash, and having the need of creating accounts in different services (depending on the person you are talking to), I decided to create a video chat to connect two persons with only one simple link.","The video chat uses WebRTC as the communication protocol allowing a low latency, secure and direct connection between users who have a non-address dependant NAT at their home (Almost everyone). For those who have an address-dependent NAT, the video chat relies on a self-hosted TURN server or the TURN servers provided by the ","a","https:\u002F\u002Fwww.metered.ca\u002Ftools\u002Fopenrelay\u002F","nofollow","noopener","noreferrer","_blank","openrelay project",".","ol","A link is generated with the yellow button of the person with a + symbol. Once the button is pressed a UUID (Unique identifier) is created that is going to be used to identify a WebSocket connection that will be established against a small server written in RUST.","The created link, which contains the UUID previously created, is shared with another person. When the link is accessed, another videochat client is opened that automatically will use the UUID inserted in the link to create another Websocket connection against the server.","Once the second WebSocket connection is established, the server realizes that there was another WebSocket connection with the same UUID and it creates communication between both WebSockets, sending a message to the first one notifying about this fact.","The client that has generated the UUID then will create a WebRTC offer and make a request to a STUN server to get the information about which ports and IPs the other user could potentially connect to (ICE Candidates). Once the information is obtained it is sent through WebSocket to the other client.","The second client gets and processes the information from the first one and creates an answer based on that. This client then requests the STUN server and the answer information together with candidates are sent back using the WebSocket connection to the first client.","The first client process the information from the second one and the WebRTC connection is established.","âœ… Automatic reconnection on browser refresh. If you refresh the browser during a video call, automatically reconnects to the call.","âœ… Screen sharing.","âœ… Text chat inside the videochat.","âœ… Mobile devices support.","âœ… Optional connection without a server.","âœ… Change video or audio sources during the calls.","âœ… Draw using your hands. You have the pencil option that will allow you to write over the screen using your fingers. A TensorFlow model is used to recognize your hands whilst other models were trained to recognize the gesture to write\u002Ferase the painted content.","âœ… The Videochat aims to send video at 1080 at 60 fps prioritizing fluency over quality.","âœ… Audio stream optimized for speech with echo\u002Fnoise canceling.","Multiuser videocalls",". A solution is being designed to support decentralized multiuser video calls up to 20 participants. The solution involves relaying connections and creating a load balancing system to redistribute the load amongst participants depending on their resources, connection, NAT type...","Changing drawing properties",". Create an interface to change the color, thickness... of the drawing feature by using your non-drawer hand.","Configuration parameters",". Add to the interface configuration parameters to control the video and audio sent.","Improve chat characteristics",". Adding characteristics like emojis to the text chat included in the videochat.","This section describes the behavior of the buttons which are organized by their position on the screen.","bottom-left","Bottom left","\u002Fassets\u002Fimg\u002Fblog\u002Fvideochat-info\u002F2022-09-03-14-36-16.png","Introduce the ID of the room to connect to. It can be used to create a new room with a specific ID.","\u002Fassets\u002Fimg\u002Fblog\u002Fvideochat-info\u002F2022-09-03-14-36-28.png","Generate the link that you can share with another user to create a videocall with you.","top-left","Top left","\u002Fassets\u002Fimg\u002Fblog\u002Fvideochat-info\u002F2022-09-03-14-36-48.png","Settings dial: This button will show the action buttons below.","\u002Fassets\u002Fimg\u002Fblog\u002Fvideochat-info\u002F2022-09-03-14-37-16.png","Settings: From this sections you will be able to modify settings such as the video\u002Faudio sources.","\u002Fassets\u002Fimg\u002Fblog\u002Fvideochat-info\u002F2022-09-03-14-37-31.png","Info: Open the information window you are watching right now.","\u002Fassets\u002Fimg\u002Fblog\u002Fvideochat-info\u002F2022-09-03-14-38-02.png","Resize: Set the remote video in full screen mode.","\u002Fassets\u002Fimg\u002Fblog\u002Fvideochat-info\u002F2022-09-03-14-38-18.png","Drawing: Activates the drawing mode, loading a tensorflow model and starting hands detection.","\u002Fassets\u002Fimg\u002Fblog\u002Fvideochat-info\u002F2022-09-03-14-38-28.png","Serverless: Avoid using the signaling server by inserting yourself the offer\u002Fanswer.","\u002Fassets\u002Fimg\u002Fblog\u002Fvideochat-info\u002F2022-09-03-14-38-36.png","Exit: Go to the main webpage.","bottom-center","Bottom center","\u002Fassets\u002Fimg\u002Fblog\u002Fvideochat-info\u002F2022-09-03-15-08-18.png","Screen share: Enable\u002FDisable screen\u002Fwindow sharing.","\u002Fassets\u002Fimg\u002Fblog\u002Fvideochat-info\u002F2022-09-03-15-08-42.png","Microphone enabled. Mute or unmute your microphone.","\u002Fassets\u002Fimg\u002Fblog\u002Fvideochat-info\u002F2022-09-03-15-09-06.png","Video enabled: Enable\u002FDisable camera.","\u002Fassets\u002Fimg\u002Fblog\u002Fvideochat-info\u002F2022-09-03-15-10-22.png","Hang up","top-right","Top right","\u002Fassets\u002Fimg\u002Fblog\u002Fvideochat-info\u002F2022-09-03-15-10-06.png","Open the chat.","You can draw in the video chat to explain things to your peer or just to have fun.","blockquote","For having a good experience with this feature is recommended to have a camera that is able to get 60 images per second together with a computer able to estimate hands position in a rate equals or superior to your camera speed.","draw","Draw","You can draw by putting your index fingertip and thumb together as shown in the image below. By separating them you stop writing.\n","\u002Fassets\u002Fimg\u002Fblog\u002Fvideochat-info\u002F2022-09-03-15-25-22.png","erase","Erase","You can erase the content you draw with this utility by doing the gesture shown below.\n","\u002Fassets\u002Fimg\u002Fblog\u002Fvideochat-info\u002F2022-09-03-15-27-06.png","You can also increase the erasing radius by separating your fingers:\n","\u002Fassets\u002Fimg\u002Fblog\u002Fvideochat-info\u002F2022-09-03-15-27-39.png"))</script><script type="module" src="/_nuxt/entry-3d1fd045.mjs" crossorigin></script><script type="module" src="/_nuxt/videochat-2172967c.mjs" crossorigin></script>
