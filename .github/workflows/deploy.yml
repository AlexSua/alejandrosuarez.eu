name: Deploy to GitHub pages
on:
  push:
    branches: [nuxt]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate static Nuxt 3 files
        uses: actions/setup-node@v3
        with:
          node-version: "16"
        run: |
          yarn install
          yarn generate

      - name: Init new repo in .output/public folder and commit generated files
        run: |
          grep -rnwl "<link rel=\"prefetch\"" .output/public | xargs sed -i 's$<link rel="prefetch" href="[^"]*\.\(jpg\|png\|webm\|jpeg\|ttg\|svg\|gif\)">$$g'
          cd .output/public
          git init
          git add -A
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m 'deploy'

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .output/public
